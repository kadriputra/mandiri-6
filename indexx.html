<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Mandiri 6</title>
</head>
<body>
    <div>
        <h2 id="judul">Kalkulator Sederhana</h2>
        <h4>Hasil : <span id="hasil"></span></h4>
        <input type="number" placeholder="Masukkan Angka Pertama" id="angka1">


        <input type="number" placeholder="Masukkan Angka Kedua" id="angka2">

        <select name="operator" id="operator">
            <option value="penjumlahan">+</option>
            <option value="pengurangan">-</option>
            <option value="perkalian">x</option>
            <option value="pembagian">/</option>
        </select>

        <button id="button" onclick="L_Qadri()">Hasil</button>
    </div>
    <script>
        const L_Qadri = () => {
            let operator = document.getElementById("operator").value
            let angka1 = parseInt(document.getElementById("angka1").value)
            let angka2 = parseInt(document.getElementById("angka2").value)
            let hasil = document.getElementById("hasil")

            if (operator == "penjumlahan") {
                hasil.innerText = angka1 + angka2
                return hasil
            }
            else if (operator == "pengurangan") {
                hasil.innerText = angka1 - angka2
                return hasil
            }
            else if (operator == "perkalian") {
                hasil.innerText = angka1 * angka2
                return hasil
            }
            else if (operator == "pembagian") {
                hasil.innerText = angka1 / angka2
                return hasil
            }
        }
    </script>
</body>
</html>
